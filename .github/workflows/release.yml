name: release
on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout Master Project
        uses: actions/checkout@v4
        with:
          repository: porkyoot/piggy-mods
          submodules: true
          path: .

      - name: Checkout Submodule (Current)
        uses: actions/checkout@v4
        with:
          path: piggy-inventory

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing piggy-inventory v$VERSION"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update version in parent repo
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/^inventory_version=.*/inventory_version=$VERSION/" gradle.properties
          git add gradle.properties
          git diff --cached --quiet || git commit -m "chore: bump piggy-inventory to v$VERSION"
          
          TAG="piggy-inventory-v${VERSION}"
          
          # Only create tag if it doesn't exist
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            git tag "$TAG"
            git push origin master
            git push origin "$TAG"
          else
            echo "Tag $TAG already exists, skipping tag creation"
            git push origin master || echo "Nothing to push"
          fi

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew

      - name: Isolate Project Dependencies
        run: |
          cat <<EOF > settings.gradle
          pluginManagement {
              repositories {
                  maven {
                      name = 'Fabric'
                      url = 'https://maven.fabricmc.net/'
                  }
                  gradlePluginPortal()
              }
          }
          rootProject.name = 'piggy-mods'
          
          include 'piggy-lib'
          include 'piggy-inventory'
          EOF

      - name: Build
        run: ./gradlew :piggy-inventory:build

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: piggy-inventory/build/libs/*.jar