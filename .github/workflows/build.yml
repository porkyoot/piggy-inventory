name: build
on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Master Project
        uses: actions/checkout@v4
        with:
          repository: porkyoot/piggy-mods
          submodules: true
          path: .

      - name: Checkout Submodule (Current)
        uses: actions/checkout@v4
        with:
          path: piggy-inventory

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew

      # FIX: Rewrite settings.gradle to strictly include ONLY what we need.
      - name: Isolate Project Dependencies
        run: |
          cat <<EOF > settings.gradle
          pluginManagement {
              repositories {
                  maven {
                      name = 'Fabric'
                      url = 'https://maven.fabricmc.net/'
                  }
                  gradlePluginPortal()
              }
          }
          rootProject.name = 'piggy-mods'
          
          // Only include the shared library and THIS mod
          include 'piggy-lib'
          include 'piggy-inventory'
          EOF

      - name: Build
        run: ./gradlew :piggy-inventory:build

      - name: Capture Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: piggy-inventory/build/libs/